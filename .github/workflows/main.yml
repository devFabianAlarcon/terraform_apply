name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name:  AWS Exports
      run: |
        export AWS_ACCESS_KEY_ID="{{secrets.AWS_ACCESS_KEY_ID}}"
        export AWS_SECRET_ACCESS_KEY="{{secrets.AWS_SECRET_ACCESS_KEY}}"
        export AWS_SESSION_TOKEN="{{secrets.AWS_SESSION_TOKEN}}"
        
    - name: Configure AWS Credentials
      run: |
        aws configure set aws_access_key_id {{secrets.AWS_ACCESS_KEY_ID}}
        aws configure set aws_secret_access_key {{secrets.AWS_SECRET_ACCESS_KEY}}
        aws configure set default.region us-east-1


    - name: Install Terraform
      run: |
        curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp.gpg
        echo "deb [signed-by=/usr/share/keyrings/hashicorp.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list > /dev/null
        sudo apt-get update
        sudo apt-get install terraform

    - name: Terraform Init
      run: terraform init

    - name: Zip main.js
      run: zip -r mi-lambda-function.zip main.js

    - name: Terraform Plan
      run: terraform plan -auto-approve

    - name: Terraform Apply
      run: terraform apply -auto-approve
